{% extends "base.html" %}
{% block content %}
<h1>Confirm Delete Manufacturer</h1>
<p>Are you sure you want to delete the manufacturer "{{ manufacturer.name }}"?</p>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Confirm Delete"/>
  <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
