{% extends "base.html" %}
{% block content %}
  <h1>Confirm Delete Car</h1>
  <p>Are you sure you want to delete the car "{{ car.id }} {{ car.model }}"?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm Delete"/>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
